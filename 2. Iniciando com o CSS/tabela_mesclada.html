<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06: Mais Sobre Tabelas</title>
</head>
<body>
    <h1>Cronograma de Estudos</h1>
    <table border="10">
        <tr>
            <th colspan="2">Cronograma</th>
        </tr>
        <tr>
            <td rowspan="2">Manhã</td>
            <td>09:00-10:00 | Python</td>
        </tr>
        <tr>
            <td>10:00-11:00 | HTML</td>
        </tr>
        <tr>
            <td rowspan="2">Tarde</td>
            <td>14:00-15:00 | Eng. Elétrica</td>
        </tr>
        <tr>
            <td>15:00-16:00 | Português</td>
        </tr>
    </table>
</body>
</html>
